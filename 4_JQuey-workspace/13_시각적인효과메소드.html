<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

</head>
<body>
    
    <h1>시각적인 효과 메소드(Effect 메소드)</h1>
    <p>
        페이지 내에 애니메이션 효과를 만들기 위해 사용되는 메소드 집합<br>
    </p>

    <h3>
        * show() 와 hide() , toggle()   ★ 짱 많이 사용됨!
    </h3>
    <p>
        선택된 요소가 점점 커지면서 보여지고, 점점 작아지면서 사라지게 하는 메소드
    </p>

    <button id="hide">숨기기</button>
    <button id="show">보여주기</button>
    <button id="toggle">토글</button>

    <br><br>

    <img id="bono" src="../resources/images/bono.jpg">
    <!-- 상대경로 -->

    <div id="area" style="width: 100px; background-color: red;"></div>

    <script>
        $(function(){
            // show(), hide()의 시간을 정해주면 그 시간 동안 걸쳐서 나타났다 사라짐
            $("#hide").click( function(){
                $("#bono").hide(3000);//3초
                $("#area").hide(1000);
            });

            $("#show").click(function(){
                $("#bono").show(3000);
                $("#area").show(1000);
            })

            //toggle()은 on/off기능이다
            $("#toggle").click(function(){
                $("#bono").toggle(2000);
                $("#area").toggle(1000);
            })
        })
    </script>
</body>
</html>
