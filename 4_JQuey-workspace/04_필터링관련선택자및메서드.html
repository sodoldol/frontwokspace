    <h3>* 필터링과 관련된 메소드</h3>
    <p>
        기준이 되는 요소중에서 특정요소만을 걸러서 선택해주는 메소드
        first(), last(), filter(), eq(), not()
    </p>

    <h4 class="test">test-1</h4>
    <h4 class="test">test-2</h4>
    <h4 class="test">test-3</h4>
    <h4 class="test">test-4</h4>
    <h4>test-5</h4>
    <h4 class="test">test-6</h4>

    <script>
        $(function(){
            $("h4").first().css("fontSize","20px"); // h4요소들중 가장 첫번째 요소 선택
            $("h4").last().css("fontSize","30px");// h4요소들중 가장 마지막 요소 선택

            $("h4").filter(".test").html("오창정멋있다"); // h4요소들중 클래스명이 test인 요소만 남겨준다

            $("h4").not(".test").css("color","red");// h4요소들중 클래스명이 test가 아닌요소만가져온다

            $("h4").eq(2).text("eq로 선택함"); // h4요소들중 2번째 인덱스요소만 선택함
            // .text() : 선택된 요소의 innerText와 관련된 기능을 수행하는 메소드

            //번외


        })
    </script>

    <input type="button" value="[가]색 변경" onclick="click1();"/>
    <input type="button" value="[나]색 변경" onclick="click2();"/>
    <input type="button" value="[A]색 변경" onclick="click3();"/>
    <input type="button" value="[B]색 변경" onclick="click4();"/>

    <input type="button" value="clear()" id="btn-clear" onclick="window.clear();"/>

    <br><br>

    <table border="1" id="test" style="border-collapse: collapse;">
        <tr>

        </tr>
        <tr>

        </tr>
        <tr>
            <td>계</td>
            <td>30</td>
            <td>30</td>
        </tr>
    </table>

    <script>
        function clear(){
            $("#test *").removeAttr("style");
        }

        function click1(){
            clear();
            $("td:contains(10)").css("color","red");
        }

        function click2(){
            clear();
            $("td:contains(20)").css("color","red");
        }

        function click3(){
            clear();
            //$("#test td:eq(1),#test td:eq(4)").css("color","red");
            $("td:nth-of-type(2):not(tr:last-child td)").css("color","red");
        }

        function click4(){
            clear();
            $("#test td:eq(2), #test td:eq(5)").css("color","red");
        }
    </script>
